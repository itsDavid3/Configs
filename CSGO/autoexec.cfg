//GAMEPLAY SETTINGS

	//Mouse
		sensitivity "2"
		m_rawinput "1"
		m_mouseaccel2 "0"
		m_mouseaccel1 "0"
		m_customaccel "0"
		m_mousespeed "0"

	//Keyboard
		unbind f4
		unbind 0
		unbind 8
		
		bind "w" "+forward"
		bind "s" "+back"
		bind "a" "+moveleft"
		bind "d" "+moveright"
		bind "ctrl" "+duck;+low"
		bind "shift" "+speed; r_cleardecals"
	
		bind "mouse4" "+voicerecord"
		bind "t" "+lookatweapon"
	
		bind "1" "slot1"
		bind "2" "slot2"
		bind "3" "slot3"
		bind "4" "slot6" //HE Grenade
		bind "5" "slot4" //Cycle Grenades
		bind "7" "slot9" //Decoy
	
		bind "c" "slot7" //Flashbang
		bind "v" "slot8" //Smoke Grenade
		bind "alt" "slot10" //Molotov
		bind "z" "slot12" //Healthshot
		
		bind "h" "+spray_menu"
		
		alias dc "disconnect"
		alias "q" "quit;exit"
		alias "r" "retry"
		
	//Buy binds
		bind "uparrow" "buy vest; buy vesthelm; buy defuser;"
		bind "rightarrow" "buy m4a1; buy ak47;"
		bind "downarrow" "buy incgrenade; buy molotov; buy flashbang; buy flashbang; buy hegrenade;"
		bind "leftarrow" "buy deagle; buy revolver;"
		
	//Change viewmodel side
		bindtoggle "mouse5" "cl_righthand"

	//Drop C4
		bind x "use weapon_c4; drop"

	//Jump
		bind "mwheeldown" "+jump"
		bind "mwheelup" "+jump"

	//Quick switch
		alias +knife slot3  
		alias -knife lastinv
		bind q +knife
	
	//Sound
		alias +lever "playvol buttons/button17 0.2"
		bind f "+use;+lever"
		
	//Display damage
		alias displaydamage "displaydamage_on"
		alias displaydamage_on "con_filter_text Damage Given To; con_filter_text_out Player:; con_filter_enable 2; developer 1; playvol buttons\blip1 0.5; alias displaydamage "displaydamage_off""
		alias displaydamage_off "con_filter_enable 0; developer 0; playvol buttons\blip2 0.5; alias displaydamage "displaydamage_on""
		displaydamage
		
	//Netgraph
		alias "togglenet" "togglenet_on"
		alias "togglenet_on" "net_graph 1; alias togglenet "togglenet_off""
		alias "togglenet_off" "net_graph 0; alias togglenet "togglenet_on""
		bind tab "+showscores; togglenet"


