//Launch Options
//-high +cl_forcepreload 1 -nod3d9ex -nojoy -novid -nosync -threads 12 -tickrate 128 +exec autoexec.cfg -language bananagaming 

//NETWORK SETTINGS

		rate "786432"
		cl_cmdrate "128" 
		cl_updaterate "128" 
		cl_interp "0.007813" 
		cl_interp_ratio "1" 
		cl_lagcompensation "1"
